name: Test-CI

on:
  push:
  # run on tag added
    tags: 
      - '*'

jobs:
  test:
    runs-on: 'windows-latest'

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - name: 'Run a one-line script'
      run: echo Hello, world!

    - name: 'Run dev-setup.ps1'
      run: |
        echo Starting dev-setup.ps1 PowerShell script.
        powershell .\dev-setup.ps1 C:\src\
